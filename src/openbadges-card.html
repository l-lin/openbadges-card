<article class="ob-group ob-default" ng-cloak>
	<header class="ob-header">
		<span class="ob-mozilla">
			<a href="https://backpack.openbadges.org/">
				<img src="images/openbadges-icon.png" title="Mozilla Backpack" />
			</a>
		</span>
		<label class="ob-label">{{ name }}</label>
	</header>
	<div class="ob-img clear">
		<a ng-repeat="badge in badges | limitTo:3" href="{{ badge.assertion.badge.criteria }}" >
			<img class="faa-float animated-hover" src="{{ badge.imageUrl }}" width="64px" title="{{ badge.assertion.badge.name }}" />
		</a>
	</div>
</article>
